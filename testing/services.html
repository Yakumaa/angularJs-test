<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8" />
		<title>AngularJS Service Example</title>
		<!-- Load AngularJS from a CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<!-- Load our app code -->
		<script src="services.js"></script>
	</head>
	<body>
		<div ng-controller="MathController">
			<p>The square of {{ number }} is: {{ result }}</p>
		</div>
	</body>
</html>
